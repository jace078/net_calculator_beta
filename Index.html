<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netto Loon Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>gross salary to net pay Calculator</h1>
        
        <label for="loonType">pick your pay type:</label>
        <select id="loonType" onchange="toggleInputType()">
            <option value="maandelijks">Monthly</option>
            <option value="uur">hourly</option>
        </select>

        <div id="maandelijksInput">
            <label for="brutoLoonMaandelijks">Gross salary (monthly):</label>
            <input type="number" id="brutoLoonMaandelijks" placeholder="enter your gross salary (monthly) ">
        </div>

        <div id="uurInput" style="display: none;">
            <label for="uurloon">hourly:</label>
            <input type="number" id="uurloon" placeholder="enter your gross salary (hourly) ">

            <label for="uren">Number of hours:</label>
            <input type="number" id="uren" placeholder="enter number of hours">
        </div>

        <label for="landSelect">Select a country:</label>
        <select id="landSelect">
            <option value="al">Albania</option>
            <option value="ad">Andorra</option>
            <option value="be">Belgium</option>
            <option value="ba">Bosnia and Herzegovina</option>
            <option value="bg">Bulgaria</option>
            <option value="cy">Cyprus</option>
            <option value="dk">Denmark</option>
            <option value="de">Germany</option>
            <option value="ee">Estonia</option>
            <option value="fi">Finland</option>
            <option value="fr">France</option>
            <option value="gr">Greece</option>
            <option value="hu">Hungary</option>
            <option value="ie">Ireland</option>
            <option value="is">Iceland</option>
            <option value="it">Italy</option>
            <option value="xk">Kosovo</option>
            <option value="ba">Croatia</option>
            <option value="lv">Latvia</option>
            <option value="li">Liechtenstein</option>
            <option value="lt">Lithuania</option>
            <option value="lu">Luxembourg</option>
            <option value="mt">Malta</option>
            <option value="md">Moldova</option>
            <option value="mc">Monaco</option>
            <option value="me">Montenegro</option>
            <option value="nl">Netherlands</option>
            <option value="mk">North Macedonia</option>
            <option value="no">Norway</option>
            <option value="at">Austria</option>
            <option value="pl">Poland</option>
            <option value="pt">Portugal</option>
            <option value="ro">Romania</option>
            <option value="ru">Russia</option>
            <option value="sm">San Marino</option>
            <option value="rs">Serbia</option>
            <option value="si">Slovenia</option>
            <option value="sk">Slovakia</option>
            <option value="es">Spain</option>
            <option value="cz">Czech Republic</option>
            <option value="tr">Turkey</option>
            <option value="va">Vatican City</option>
            <option value="gb">United Kingdom</option>
            <option value="se">Sweden</option>
            <option value="ch">Switzerland</option>
            <option value="cn">China</option>
            <option value="jp">Japan</option>
            <option value="ca">Canada</option>
            <option value="us">United States</option>
            
        </select>

        <button onclick="berekenNetto()">Calculate Net</button>

        <div id="resultaat"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
